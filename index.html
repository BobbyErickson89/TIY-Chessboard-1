<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv=" -ua-compatible" content="ie=edge">
        <title>Chessboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--to be responsive--->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- <link rel="stylesheet" href="css/normalize.css"> -->
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>



     <main class="container">
      <table class="chessboard">
        <thead>
        <tr class="border"> <!---TOP BORDER ROW---->
          <td></td>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
          <th>E</th>
          <th>F</th>
          <th>G</th>
          <th>H</th>
          <td></td>
        </tr>
      </thead>
      <tfoot>
        <tr class="border"> <!---BOTTOM BORDER ROW---->
          <td></td>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
          <th>E</th>
          <th>F</th>
          <th>G</th>
          <th>H</th>
          <td></td>
        </tr>
      </tfoot>
        <tbody>
        <tr class="row-8"> <!---ROW 8 OF CHESSBOARD---->
          <th>8</th>
          <td class="light bprook"></td>
          <td class="dark bpknight"></td>
          <td class="light bpbishop"></td>
          <td class="dark bpqueen"></td>
          <td class="light bpking"></td>
          <td class="dark bpbishop"></td>
          <td class="light">N</td>
          <td class="dark bprook"></td>
          <th>8</th>
        </tr>
        <tr class="row-7"> <!---ROW 7---->
          <th>7</th>
          <td class="dark bppawn"></td>
          <td class="light bppawn"></td>
          <td class="dark bppawn"></td>
          <td class="light bppawn"></td>
          <td class="dark bppawn"></td>
          <td class="light bppawn"></td>
          <td class="dark bppawn"></td>
          <td class="light bppawn"></td>
          <th>7</th>
        </tr>
        <tr class="row-6"> <!---ROW 6 OF CHESSBOARD---->
          <th>6</th>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <th>6</th>
        </tr>
        <tr class="row-5">
          <th>5</th>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <th>5</th>
        </tr>
        <tr class="row-4">
          <th>4</th>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <th>4</th>
        </tr>
        <tr class="row-3">
          <th>3</th>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <td class="dark"></td>
          <td class="light"></td>
          <th>3</th>
        </tr>
        <tr class="row-2">
          <th>2</th>
          <td class="light wppawn"></td>
          <td class="dark wppawn"></td>
          <td class="light wppawn"></td>
          <td class="dark">p</td>
          <td class="light wppawn"></td>
          <td class="dark wppawn"></td>
          <td class="light wppawn"></td>
          <td class="dark wppawn"></td>
          <th>2</th>
        </tr>
        <tr class="row-1">
          <th>1</th>
          <td class="dark wprook"></td>
          <td class="light wpknight"></td>
          <td class="dark wpbishop"></td>
          <td class="light wpking"></td>
          <td class="dark wpqueen"></td>
          <td class="light wpbishop"></td>
          <td class="dark wpknight"></td>
          <td class="light wprook"></td>
          <th>1</th>
        </tr>

      </tbody>
      </table>

        <nav class="buttons">
          <button id="reset"><i class="fa fa-backward"></i></button>
          <button id="previous"><i class="fa fa-step-backward"></i></button>
          <button id="play/pause"><i class="fa fa-play"></i></button>
          <button id="next"><i class="fa fa-step-forward"></i></button>
          <button id="fast-forward"><i class="fa fa-fast-forward"></i></button>
        </nav>




    </main> <!---END OF CONTAINER--->

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers.js"></script>

    </body>
</html>
