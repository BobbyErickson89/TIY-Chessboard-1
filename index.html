      <tbody>
      <table class="chessboard">
        <section>
        <tr class="border"> <!---TOP BORDER ROW---->

          <td bgcolor="#707070"></td>

        <tfoot>
          <section class="buttons">
          <button id="reset"><i class="fa fa-backward"></i></button>
          <button id="previous"><i class="fa fa-step-backward"></i></button>
          <button id="play/pause"><i class="fa fa-play"></i></button>
          <button id="next"><i class="fa fa-step-forward"></i></button>
          <button id="fast-forward"><i class="fa fa-fast-forward"></i></button>
        </section>
        </tfoot>


      </table>
